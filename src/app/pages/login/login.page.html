<ion-content color="dark">
    <img src="/assets/img/D3.svg" alt="" class="center">
    <img src="/assets/img/marzhalId2.svg" alt="" class="center" id="title">

    <ion-list>
        <ion-item color="dark">
            <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <b>Correo electrónico</b>
        <ion-item color="dark">
            <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>
        <b>Contraseña</b>
    </ion-list>
    <ion-list id="buttons">
        <ion-buttons>
            <ion-button id="accessButton" (click)="onGenerator()">
                <b id="access">acceder</b>
            </ion-button>
        </ion-buttons>
        <ion-buttons>
            <ion-button id="buttonSub" (click)="onNewAccount()">
                <!--<b id="subscribe">subscribir</b>-->
                <b id="subscribe">Crear cuenta</b>
            </ion-button>
        </ion-buttons>
        <h4 id="forgotPassword" (click)="onForgetPass()">¿Has olvidado tu contraseña?</h4>
        <h4 id="forgotPassword" style="display: none;" (click)="onNewAccount()">Crear cuenta</h4>
    </ion-list>
    <h6 id="bottom">CYBERSECURITY EXPERTS</h6>
</ion-content>
