<ion-content color="dark">
    <img src="/assets/img/D3.svg" alt="" class="center">
    <img src="/assets/img/marzhalId2.svg" alt="" class="center" id="title">

    <ion-list>
        <ion-item color="dark">
            <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>
        <b>Nueva contraseña</b>
        <ion-item color="dark">
            <ion-input type="password" [(ngModel)]="confirmarContrasena"></ion-input>
        </ion-item>
        <b>Confirmar contraseña</b>
    </ion-list>
    <ion-list id="buttons">
        <ion-buttons>
            <ion-button (click)="onGenerator()">
                <b id="access"> confirmar</b>
            </ion-button>
        </ion-buttons>
        <ion-buttons>
            <ion-button id="buttonSub" (click)="Onsubcribe()">
                <b id="subscribe">cancelar</b>
            </ion-button>
        </ion-buttons>
    </ion-list>
    <h6 id="bottom">CYBERSECURITY EXPERTS</h6>
</ion-content>
